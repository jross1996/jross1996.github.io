<!DOCTYPE html>
<html>
<head>
<title>workout-db Main</title>
</head>

<body>
Getting started with a mini workout composer and trackers
  
<!-- workout menu -->
<script>
var subjectObject = {
  "Core": {
    "Bodyweight": ["Plank", "Sit-Ups", "Flutter Kicks", "Bicycles"],
    "Weighted": ["Plank-Drag", "Weighted Sit Up", "Russian Twist"],
  },
  "Arms": {
    "Bodyweight": ["Push Ups", "Tricep Dips", "Commandos"],
    "Dumbbell - Medium/Heavy": ["Curls", "Arnold Press", "Bent Over Row"],
    "Dumbbell - Light": ["Tricep Kickbacks", "Front Raises", "Delt-Flys"]
  },
  "Legs": {
    "Bodyweight": ["Air Squats", "Lunge Drives", "Arrays"],
    "Dumbbell": ["Forward Lunges", "Backward Lunges", "Deadlifts"],
    "Kettlebell": ["Snatches", "Swings", "Cleans"]
  },
  "Cardio - Floor": {
    "Bodyweight": ["Burpees", "Jumping Jacks", "Plank Jack"],
    "Weighted": ["Devils Press", "Thrusters", "DELETE"]
  },
  "Cardio - Equipments": {
    "Bodyweight": ["Variables", "Strings", "Arrays"],
  }
}
window.onload = function() {
  var subjectSel = document.getElementById("subject");
  var topicSel = document.getElementById("topic");
  var chapterSel = document.getElementById("chapter");
  for (var x in subjectObject) {
    subjectSel.options[subjectSel.options.length] = new Option(x, x);
  }
  subjectSel.onchange = function() {
    //empty Chapters- and Topics- dropdowns
    chapterSel.length = 1;
    topicSel.length = 1;
    //display correct values
    for (var y in subjectObject[this.value]) {
      topicSel.options[topicSel.options.length] = new Option(y, y);
    }
  }
  topicSel.onchange = function() {
    //empty Chapters dropdown
    chapterSel.length = 1;
    //display correct values
    var z = subjectObject[subjectSel.value][this.value];
    for (var i = 0; i < z.length; i++) {
      chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
    }
  }
}
</script>
</body>

</html>
